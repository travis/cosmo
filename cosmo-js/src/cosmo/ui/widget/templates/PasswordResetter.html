	<p dojoAttachPoint="infoBox" class="infoText cosmoPasswordResetterInfo">${l10n.initialInfo}</p>
	<p dojoAttachPoint="errorBox" class="errorText cosmoPasswordResetterError"></p>
	
    <table dojoAttachPoint="tableContainer" id="passwordResetterInputForm" style="margin-left: auto; margin-right: auto; margin-top: 1em;">

        <tbody>
            <tr>
                <td dojoAttachPoint="passwordLabel" class="labelTextCell">
                  ${l10n.passwordLabel}
                </td>
                <td dojoAttachPoint="passwordInputContainer">
                  <input type="text" name="password" 
                         dojoType="dijit.form.ValidationTextBox"
                         regExp=".{5,16}"
                         required="true"
                         promptMessage="${l10n.passwordPrompt}"
                         invalidMessage="${l10n.invalidPassword}"
                         dojoAttachPoint="passwordInput"></input>
                </td>
            </tr>
            <tr>
                <td dojoAttachPoint="confirmLabel" class="labelTextCell">
                  ${l10n.confirmLabel}
                </td>
                <td dojoAttachPoint="confirmInputContainer">
                  <input type="text" name="password" 
                         dojoType="dijit.form.ValidationTextBox"
                         regExp=".{5,16}"
                         required="true"
                         promptMessage="${l10n.confirmPrompt}"
                         invalidMessage="${l10n.invalidPassword}"
                         dojoAttachPoint="confirmInput"></input>
               	</td>
            </tr>
            <tr>
                <td></td>
                <td dojoAttachPoint="sendButtonContainer" id="sendButtonContainer" style="text-align: right">
                	<button dojoType="dijit.form.Button" dojoAttachEvent="onClick: resetPassword">${l10n.submit}</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
