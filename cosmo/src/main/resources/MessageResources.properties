Email.UsernameReminder.FromHandle=Chandler Server Sharing Server Administration
Email.UsernameReminder.Subject=Your Chandler Server username
Email.UsernameReminder.Text=Hi,\n\nYou are receiving this email because someone (hopefully you)\nrequested your username for\nChandler Server at {1}.\n\nAccording to our records your username is: {0}\n\nYou can now log in to Chandler Server at\n{1}.\n\nIf you continue to have trouble with your username, you can\ncontact the Chandler Server administrator at\nmailto:{2}.\n\nSincerely,\n\nYour friendly Chandler Server Administrator
Email.PasswordReset.FromHandle=Chandler Server Administration
Email.PasswordReset.Subject=Your Chandler Server password reset link
Email.PasswordReset.Text=Hi,\n\nYou are receiving this email because someone (hopefully you)\nrequested a a new password for "{0}" on Chandler Server at\n{1}.\n\n To complete this process, please click here: {2}\n\nIf you do not own the account with username {0} on {1}, please disregard this email.\n\nSincerely,\n\nYour friendly Chandler Server Administrator
Email.Activation.FromHandle=Chandler Server Sharing Server Administration
Email.Activation.Subject=Chandler Server account activation
Email.Activation.Text=Hi,\n\nYou are receiving this email because someone (hopefully you)\nsigned up for a new account with the username {0} on Chandler Server at \n{1}.\n\n Click here:{2} to activate your account.\n\nIf you have not recently signed up for an account at {1}>, please disregard this email.\n\nSincerely,\n\nYour friendly Chandler Server Administrator
